<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bank.css">
</head>
<body>
    <div id="login-area">
        <h1 class="bank-title text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
         <h4>Login</h4>
         <input type="text" class="form-control" placeholder="Email">
         <br>
         <input type="password" class="form-control" placeholder="password">
         <br>
         <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="trans-area">
        <h1> Transition area</h1>
        <div class="row">
            <div class="col-md-4 ">
                <div class="deposit">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDiposit">00</span> </h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="withdraw">
                    <h5>Withdraw </h5>
                <h2>$ <span id="currentWithdraw"> 00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
               <div class="balence">
                <h5>Balence</h5>
                <h2>$ <span id="currentBalence">1240</span></h2>
               </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                <h4>Deposit</h4>
                <input id="depositAmount" type="text" class="form-control" placeholder="amount you want to deposit">
                <br>
                <button class="btn btn-success" id="addDeposit">
                    Deposit
                </button>
            </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                <h4>Withdraw</h4>
                <input id="withdrawAmount" type="text" class="form-control" placeholder="amount you want to withdraw">
                <br>
                <button class="btn btn-success" id="addWithdraw" >
                    Withdraw
                </button>
            </div>
            </div>
        </div>
    </div>
    
</body>
<script>
    //login button event handlar
    const loginBtn = document.getElementById("login");
    loginBtn.addEventListener("click", function(){
       const loginArea = document.getElementById("login-area");
       loginArea.style.display = "none";
       const transArea = document.getElementById("trans-area");
       transArea.style.display = "block";

    })

       //deposit button event handlar
       const deposit = document.getElementById("addDeposit");
       deposit.addEventListener("click",function(){
        const depositAmount = document.getElementById("depositAmount").value;
        const depositNumber = parseFloat(depositAmount);


        updateSpanText("currentDiposit",depositNumber);
         updateSpanText("currentBalence",depositNumber);
         
        document.getElementById("depositAmount").value ="";

       })

       //withdraw button event handlar
     const addWithdrawBtn = document.getElementById("addWithdraw");
     addWithdraw.addEventListener("click",function(){
        const withdrawNumber =  getInputNumber("withdrawAmount");


        updateSpanText("currentWithdraw", withdrawNumber);
        updateSpanText("currentBalence", -1 * withdrawNumber);

        document.getElementById("withdrawAmount").value =""
     })
     function getInputNumber(id){
        const withdawAmount = document.getElementById(id).value;
        const withdrawNumber = parseFloat(withdawAmount);
        return withdrawNumber;
     }

       function updateSpanText(id, depositNumber){
            const currentamount = document.getElementById(id).innerText;
            const balenceNumber  = parseFloat(currentamount);
            const totalAmount = depositNumber + balenceNumber;
            document.getElementById(id).innerText = totalAmount;
       }
</script>
</html>
